        - KYC
      summary: Aadhaar Masking
      operationId: KYC_maskAadhaarUid
      security:
        - client_id: []
          client_secret: []
          module_secret: []
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MaskAadhaarRequest'
      responses:
        '200':
