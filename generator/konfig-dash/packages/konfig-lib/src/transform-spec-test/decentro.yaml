        '400':
          description: Bad Request
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaskAadhaarUidResponse'
              examples:
                example-0:
                  summary: 'Failure: No Image Uploaded'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: Pass either an Image or Image URL, both can not be null.
                example-1:
                  summary: 'Failure: Invalid File Type'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00020
                    message: >-
                      File type not allowed. Permissible values: ['JPEG', 'PNG',
                      'PDF', 'JPG']
                example-2:
                  summary: 'Failure: Duplicate Reference ID'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00019
                    message: Duplicate Request Reference ID
                example-3:
                  summary: 'Failure: Empty Reference ID'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: >-
                      Request reference ID cannot be null or empty. Hint:
                      reference_id (string)
                example-4:
                  summary: 'Failure: Empty Consent Purpose'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: >-
                      Consent purpose cannot be null or empty. Hint:
                      consent_purpose (string)
                example-5:
                  summary: 'Failure: Short Consent Purpose'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: >-
                      Consent purpose should be at least 20 characters in
                      length.
                example-6:
                  summary: 'Failure: Long Consent Purpose'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: Consent purpose can be at most 50 characters in length.
                example-7:
                  summary: 'Failure: No Consent'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00009
                    message: Cannot proceed further without user consent.
                example-8:
                  summary: 'Failure: Wrong Document Uploaded'
                  value:
                    decentroTxnId: DXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: FAILURE
                    responseCode: E00016
                    message: >-
                      Identity document image is either of low quality or not
