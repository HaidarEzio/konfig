<div class="drawer h-full">
    <input id="chats" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content h-full flex flex-col">
        <header class="navbar border-b">
            <div class="navbar bg-base-100 bg-white">
                <div class="flex-1 flex gap-2">
                    <label for="chats" class="btn btn-ghost drawer-button">{% include "burger_icon.html" %}</label>
                    <div class="breadcrumbs">
                        <ul>
                            <li>
                                <a>Konfig</a>
                            </li>
                            <li>Creating a journey</li>
                        </ul>
                    </div>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost">{{ user.username }}</div>
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box bg-base-100 w-52">
                                <li>
                                    {% csrf_token %}
                                    <button type="submit">Logout</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow">
            <div id="container" class="h-full">{% include "_chat_container_inner.html" %}</div>
        </main>
        <footer>
            <!-- Add your footer content here -->
        </footer>
    </div>
    <div class="drawer-side">
        <label for="chats" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <li>
                <a href="{% url 'chat_view' %}">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    <span>Create Chat</span>
                </a>
            </li>
            {% for chat in chats %}
                <li class="{% if chat.id == current_chat.id %}bg-slate-600 text-white rounded-btn{% endif %}">
                    <a href="{% url 'specific_chat_view' chat_id=chat.chat_id %}">{{ chat.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
