
  {% include 'organization_select.html' %}
  {% include 'space_select.html' %}
  {% include 'chat_select.html' %}
  {% include 'chatbox.html' %}

  <form
    {% if current_chat %}
    hx-post="{% url 'specific_chat_view' current_chat.chat_id %}"
    hx-target="#chatbox"
    hx-swap="outerHTML"
    {% else %}
    hx-post="{% url 'chat_view' %}"
    hx-target="#container"
    {% endif %}
    hx-on::before-request="this.reset()"
  >
    {% csrf_token %}
    <input type="hidden" name="chat_id" value="{{ current_chat.id }}" />
    <div class="my-indicator"></div>
    <div class="input-fields">
      <input type="text" name="message" />
      <button type="submit">Send</button>
    </div>
  </form>
