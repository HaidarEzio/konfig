<div class="flex h-full gap-4 bg-slate-50 px-2 py-2">
  <div class="flex-1 flex flex-col gap-2">
    <div class="flex-1 bg-white shadow rounded-md p-4">Form</div>
    <form class="flex-1 flex flex-col justify-between bg-white shadow rounded-md p-4"
          {% if current_chat %} hx-post="{% url 'specific_chat_view' current_chat.chat_id %}" hx-target="#chatbox" {% else %} hx-post="{% url 'chat_view' %}" hx-target="body" {% endif %}
          hx-on::before-request="this.reset()">
      <div>
        {% include "chatbox.html" %}
        <div class="my-indicator"></div>
      </div>
      <div>
        {% csrf_token %}
        {% if current_chat %}<input type="hidden" name="chat_id" value="{{ current_chat.id }}" />{% endif %}
        <div class="flex flex-col gap-1">
          <input placeholder="Ask a question"
                 class="input input-bordered w-full"
                 type="text"
                 name="message" />
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
  <div class="flex-1 bg-white shadow rounded-md p-4">Output</div>
</div>
