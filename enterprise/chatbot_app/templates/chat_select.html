{% if current_chat %}
<div style="padding: 10px 0 2px 0;">
<a href="{% url 'chat_view' %}">Create Chat</a>
</div>
{% endif %}

{% if chats %}
<div style="padding: 2px 10px 10px 0;">
  <label>Select Chat</label>
{% endif %}
<ul>
  {% for chat in chats %}
    <li {% if chat.id == current_chat.id %}style="font-weight: bold;"{% endif %}><a href="{% url 'specific_chat_view' chat_id=chat.chat_id %}">{{ chat.name }}</a></li>
  {% endfor %}
</ul>
{% if messages %}
</div>
{% endif %}
