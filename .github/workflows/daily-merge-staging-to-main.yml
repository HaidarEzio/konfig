name: Daily Merge Staging to Main

on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout main branch
        run: git checkout main

      - name: Create temporary merge branch
        run: git checkout -b temp-merge-staging-to-main

      - name: Merge staging into temporary branch
        run: git merge origin/staging --no-ff

      - name: Push temporary merge branch
        run: git push origin temp-merge-staging-to-main

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: temp-merge-staging-to-main
          base: main
          title: "Daily Merge Staging into Main"
          body: "This is an automated PR to merge changes from staging into main."