    fields_for_template_map:
      type: array
      description: >-
        Document fields placed on a document for collecting data or signatures
        from recipients. At least one field must be present in the Create
        Document request if `draft` is `false` (unless adding a signature page
        by using `with_signature_page`). Field data should be sent as a
        2-dimensional JSON array. One array of fields is needed for each file in
        the files array. An array of fields can be empty if you have a file that
        does not contain any fields.
      items:
        type: array
        description: Array of Fields you're adding to each file.
        items:
          type: object
          properties:
            x:
              type: number
              format: float
              description: >-
                Horizontal value in the coordinates of the field (in pixels).
                Coordinates are specific to the page where fields are located.
            'y':
              type: number
              format: float
              description: >-
                Vertical value in the coordinates of the field (in pixels).
                Coordinates are specific to the page where fields are located.
            page:
              type: integer
              description: >-
                The page number within the file. If the page does not exist
                within the file then the field won't be created.
            placeholder_id:
              type: string
              description: Unique identifier of the placeholder assigned to the field.
            type:
              type: string
              enum:
                - initials
                - signature
                - checkbox
                - date
                - text
                - autofill_company
                - autofill_email
                - autofill_first_name
                - autofill_last_name
                - autofill_name
                - autofill_phone
                - autofill_title
                - autofill_date_signed
              description: >-
                Field type of the field. Valid field types: initials,
                signatures, checkbox, date, and text. To autofill fields with
                contact data, use an autofill field type.
            required:
              type: boolean
              default: true
              description: >-
                Whether the field must be completed by the recipient. Defaults
                to `true` except for checkbox type fields.
            label:
              type: string
              description: >-
                Text and Date fields only: label that is displayed when the
                field is empty.
            value:
              description: >-
                Varies according to the field type. Text fields accept strings
                or numbers. Date fields accept Iso8601 date strings. CheckBoxes
                accept booleans. Signature and Initials fields can't be signed
                through API requests. Autofill text fields accept strings or
                numbers.
            api_id:
              type: string
              description: >-
                Unique identifier of the field. Useful when needing to reference
                specific field values or update a document and its fields.
            validation:
              type: string
              enum:
                - no_text_validation
                - numbers
                - letters
                - email_address
                - us_phone_number
                - us_zip_code
                - us_ssn
                - us_age
                - alphanumeric
                - us_bank_routing_number
                - us_bank_account_number
              description: >-
                Text fields only: optional validation for field values. Valid
                values: numbers, letters, email_address, us_phone_number,
                us_zip_code, us_ssn, us_age, alphanumeric,
                us_bank_routing_number, us_bank_account.
            fixed_width:
              type: boolean
              default: false
              description: >-
                Text fields only: whether the field width will stay fixed and
                text will display in multiple lines, rather than one long line.
                If set to `false` the field width will automatically grow
                horizontally to fit text on one line. Defaults to `false`.
            lock_sign_date:
              type: boolean
              default: false
              description: >-
                Date fields only: makes fields readonly and automatically
                populates with the date the recipient signed. Defaults to
                `false`.
            date_format:
              type: string
              enum:
                - MM/DD/YYYY
                - DD/MM/YYYY
                - YYYY/MM/DD
                - Month DD, YYYY
                - MM/DD/YYYY hh:mm:ss a
              description: >-
                Date fields only: date format to use for the field. Valid
                values: MM/DD/YYYY, DD/MM/YYYY, YYYY/MM/DD, Month DD, YYYY, and
                MM/DD/YYYY hh:mm:ss a. Defaults to MM/DD/YYYY.
          required:
            - x
            - 'y'
            - page
            - placeholder_id
            - type
    files_map:
      type: array
      items:
        type: object
        description: >-
          Document files can be uploaded by specifying a file URL or base64
          string. Either `file_url` or `file_base64` must be present (not both).
          Valid file types are: .pdf, .docx, .jpg, .png, .ppt, .xls, .pages, and
          .txt.
        properties:
          name:
            type: string
            description: Name of the file that will be uploaded.
          file_url:
            type: string
            format: url
            description: Publicly available URL of the file to be uploaded.
          file_base64:
            type: string
            format: byte
            description: A RFC 4648 base64 string of the file to be uploaded.
        required:
          - name
    limit_map:
      type: integer
      minimum: 1
      maximum: 50
      default: 10
      description: The number of documents to fetch. Defaults to 10, max is 50.
    message_map:
      type: string
      description: >-
        Email message for the signature request that recipients will see.
        Defaults to the default system message or a template message (if the
        document is created from a template).
    metadata_map:
      type: object
      description: >-
        Optional key-value data that can be associated with the document. If
        set, will be available every time the document data is returned.
    page_offset_map:
      type: integer
      minimum: 1
      default: 1
      description: The page number for pagination. Defaults to the first page.
    placeholders_map:
      type: array
      description: >-
        Placeholders are generally job roles that must complete and/or sign the
        document. For example, a placeholder might be “Client” or “Legal
        Department”. When a document is created from the template, you assign a
        person to each placeholder.
      items:
        type: object
        properties:
          id:
            type: string
            description: >-
              A unique identifier that you will give to each placeholder. We
              recommend numbering sequentially from 1 to X. IDs are required for
              associating recipients to fields and more.
          name:
            type: string
            description: Name of the placeholder.
          preassigned_recipient_name:
            type: string
            description: >-
              In some cases, it may be necessary to pre-fill the name and email
              for a placeholder because it will always be the same person for
              all documents created from this template. This sets the name.
          preassigned_recipient_email:
            type: string
            format: email
            description: >-
              In some cases, it may be necessary to pre-fill the name and email
              for a placeholder because it will always be the same person for
              all documents created from this template. This sets the email.
        required:
          - id
          - name
    placeholder_message_map:
      type: string
      description: >-
        Email message for the signature request that the recipient will see.
        Overrides the general message for the template.
    placeholder_subject_map:
      type: string
      description: >-
        Email subject for the signature request that the recipient will see.
        Overrides the general subject for the template.
    redirect_url_map:
      type: string
      format: url
      description: >-
        A URL that recipients are redirected to after successfully signing a
        document.
    reminders_map:
      type: boolean
      default: true
      description: >-
        Whether to send signing reminders to recipients. Reminders are sent on
        day 3, day 6, and day 10 if set to `true`. Defaults to `true`.
    recipient_message_map:
      type: string
      description: >-
        Email message for the signature request that the recipient will see.
        Overrides the general message for the document.
    recipient_subject_map:
      type: string
      description: >-
        Email subject for the signature request that the recipient will see.
        Overrides the general subject for the document.
    remind_recipients_map:
      type: array
      description: >-
        Optional list if recipients within the document to send a reminder email
        to. If none are specified, all recipients that have not signed yet will
        receive a reminder email.
      items:
        type: object
        properties:
          name:
            type: string
            description: >-
              Recipient's name (required if multiple recipients share the same
              email).
          email:
            type: string
            format: email
            description: Recipient's email address.
    send_email_map:
      type: boolean
      default: false
      description: >-
        Applies on when `embedded_signing` is `true`. By default, recipients are
        not notified through email to sign when doing embedded signing. Setting
        this to `true`  will send a notification email to the recipient. Default
        is `false`.
    send_email_delay_map:
      type: integer
      default: 0
      description: >-
        If `send_email` is `true` recipients will receive a new document
        notification immediately. In the case of embedded signing, you can delay
        this notification to only send if the document is not completed within a
        few minutes. The email notification will not go out if the document is
        completed before the delay time is over. Valid values are in minutes
        ranging from `0` to `60`. Defaults to `0`.
    skip_row_errors_map:
      type: boolean
      default: false
      description: Whether to skip errors in the rows. Defaults to `false`.
    subject_map:
      type: string
      description: >-
        Email subject for the signature request that recipients will see.
        Defaults to the default system subject or a template subject (if the
        document is created from a template).
    template_fields_map:
      type: array
      description: >-
        Fields of your template(s) that you can prepopulate with values.
        Signature and Initials fields cannot be signed through the API.
      items:
        type: object
        properties:
          api_id:
            type: string
            description: >-
              The API ID of the field in your template. This field is case
              sensitive.
          value:
            description: TextField value must be a string or a number.
        required:
          - api_id
          - value
    template_id_param_map:
      type: string
      format: uuid
      description: Unique identifier for a template.
    template_ids_param_map:
      type: array
      items:
        type: string
        format: uuid
      description: Unique identifiers for a list of templates.
    template_id_map:
      type: string
      format: uuid
      description: >-
        Use when you have to create a document from a single template. Either
        :template_id or :template_ids must be present in the request, not both.
    template_ids_map:
      type: array
      description: >-
        Use when you have to create a document from multiple templates. Either
        :template_id or :template_ids must be present in the request, not both.
      items:
        type: string
    template_name_map:
      type: string
      description: The name of the template.
    template_recipients_map:
      type: array
      description: >-
        Document recipients are people that must complete and/or sign a
        document. Recipients of the document must be assigned to a placeholder
        of the template. Recipients will inherit all placeholder fields and
        settings.
      items:
        type: object
        properties:
          id:
            type: string
            description: >-
              A unique identifier that you will give to each recipient. We
              recommend numbering sequentially from 1 to X. IDs are required for
              associating recipients to fields and more.
          name:
            type: string
            description: Name of the recipient.
          email:
            type: string
            format: email
            description: Email address for the recipient.
          placeholder_name:
            type: string
            description: The name of the placeholder you want this recipient assigned to.
          passcode:
            type: string
            description: >-
              If set, signers assigned with a passcode will be required to enter
              the passcode before they’re able to view and complete the
              document.
          subject:
            $ref: '#/components/schemas/placeholder_subject_map'
          message:
            $ref: '#/components/schemas/placeholder_message_map'
          send_email:
            $ref: '#/components/schemas/send_email_map'
          send_email_delay:
            $ref: '#/components/schemas/send_email_delay_map'
        required:
          - id
          - email
    test_mode_map:
      type: boolean
      default: false
      description: >-
        Set to `true` to enable Test Mode. Documents created with Test Mode do
        not count towards API billing and are not legally binding. Defaults to
        `false`
    text_tags_map:
      type: boolean
      default: false
      description: >-
        An alternative way (if you can’t use the recommended way) of placing
        fields in specific locations of your document by using special text
        tags. Useful when changing the content of your files changes the
        location of fields. See API documentation for “Text Tags” for details.
        Defaults to false.
    url_only_map:
      type: boolean
      default: false
      description: >-
