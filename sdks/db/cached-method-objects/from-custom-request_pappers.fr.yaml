  - url: /entreprise/cartographie
    method: getData
    httpMethod: get
    tag: Cartographie
    typeScriptTag: cartographie
    description: >-
      Récupère les données permettant d'établir une cartographie d'une
      entreprise.
    parameters:
      - name: apiToken
        schema: string
        required: true
        description: Clé d'utilisation de l'API
        example: votre_clé_ici
      - name: siren
        schema: string
        required: true
        description: SIREN de l'entreprise
        example: 443061841
      - name: inclureEntreprisesDirigees
        schema: boolean
        required: false
        description: >-
          Si vrai, la cartographie intègrera les entreprises dirigées par
          l'entreprise recherchée et les entreprises qui dirigent l'entreprise
          recherchée. Valeur par défaut : `true`.
      - name: inclureEntreprisesCitees
        schema: boolean
        required: false
        description: >-
          Si vrai, la cartographie intègrera les entreprises citées
          conjointement avec l'entreprise recherchée dans des actes et statuts.
          Valeur par défaut : `false`.
      - name: inclureSci
        schema: boolean
        required: false
        description: >-
          Si vrai, la cartographie intègrera les SCI. Valeur par défaut :
          `true`.
      - name: autoriserModifications
        schema: boolean
        required: false
        description: >-
          Si vrai, la cartographie pourra adapter automatiquement ses paramètres
          si ceux choisis manuellement ne sont pas idéaux. Valeur par défaut :
          `false`.
      - name: rejeterPremierDegre
        schema: boolean
        required: false
        description: >-
          Si vrai et que la cartographie ne fait apparaître que l'entreprise
          recherchée ainsi que ses dirigeants directs, une erreur 404 sera
          renvoyée et la requête ne sera pas comptabilisée dans le quota de
          jetons. Valeur par défaut : `false`.
      - name: degre
        schema: integer
        required: false
        description: >-
          Permet de choisir manuellement un degré pour la cartographie. Seuls
          deux états sont possibles : un nombre <= 2 ou bien un nombre > 2. Cela
          veut dire que 0, 1 ou 2 donneront la même cartographie, tout comme 3,
          4 ou 5.
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: Paramètres de la requête incorrects.
      - statusCode: '401'
        description: Clé API incorrecte.
      - statusCode: '404'
        description: >-
          La cartographie n'est pas disponible car elle ne contient qu'un seul
          noeud ou bien le paramètre `rejeter_premier_degre` a été utilisé.
