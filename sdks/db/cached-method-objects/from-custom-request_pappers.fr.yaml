methodObjects:
  - url: /entreprise
    method: getInformation
    httpMethod: get
    tag: Fiche entreprise
    typeScriptTag: ficheEntreprise
    description: Récupère l'ensemble des informations disponibles sur une entreprise.
    parameters:
      - name: apiToken
        schema: string
        required: true
        description: Clé d'utilisation de l'API
        example: votre_clé_ici
      - name: siren
        schema: string
        required: false
        description: SIREN de l'entreprise
        example: 443061841
      - name: siret
        schema: string
        required: false
        description: SIRET de l'entreprise
        example: 44306184100047
      - name: integrerDiffusionsPartielles
        schema: boolean
        required: false
        description: >-
          Si vrai et si l'entreprise est en diffusion partielle, le retour
          renverra les informations partielles disponibles. Valeur par défaut :
          `false`.
      - name: formatPublicationsBodacc
        schema: string
        required: false
        description: >-
          Format attendu pour les publications BODACC. Valeur par défaut :
          `"objet"`.
        example: objet
      - name: marques
        schema: boolean
        required: false
        description: >-
          Si vrai, le retour inclura les marques éventuelles de l'entreprise.
          Valeur par défaut : `false`.
      - name: validiteTvaIntracommunautaire
        schema: boolean
        required: false
        description: >-
          Si vrai, le champ validite_tva_intracommunautaire du retour indiquera
          si le numéro de tva est valide auprès de la Commission européenne.
          Valeur par défaut : `false`.
      - name: publicationsBodaccBrutes
        schema: boolean
        required: false
        description: >-
          Pappers traite les publications BODACC afin de supprimer les
          publications périmée. Si vrai, le retour inclura les publications
          bodacc sans traitement. Valeur par défaut : `false`.
      - name: champsSupplementaires
        schema: string
        required: false
        description: >
          Liste des champs supplémentaires à inclure dans le retour. Certains
          champs peuvent entraîner une consommation de jetons supplémentaires.


          Champs supplémentaires disponibles :

          - `sites_internet` : 1 jeton supplémentaire

          - `telephone` : 1 jeton supplémentaire *

          - `email` : 1 jeton supplémentaire *

          - `enseigne_1` : gratuit

          - `enseigne_2` : gratuit

          - `enseigne_3` : gratuit

          - `distribution_speciale` : gratuit

          - `code_cedex` : gratuit

          - `libelle_cedex` : gratuit

          - `code_commune` : gratuit

          - `code_region` : gratuit

          - `region` : gratuit

          - `code_departement` : gratuit

          - `departement` : gratuit

          - `nomenclature_code_naf` : gratuit

          - `labels` : gratuit

          - `labels:orias` : 0.5 jeton supplémentaire

          - `micro_entreprise` : gratuit

          - `sanctions` : 1 jeton supplémentaire

          - `personne_politiquement_exposee` : 1 jeton supplémentaire

          - `scoring_financier` : 10 jetons supplémentaires

          - `scoring_non_financier` : 10 jetons supplémentaires


          \* : le coût des champs `telephone` et `email` est de 1 jeton
          supplémentaire au total, même si les deux sont demandés.
        example: site_internet,telephone
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '206'
        description: ''
      - statusCode: '400'
        description: Paramètres de la requête incorrects.
      - statusCode: '401'
        description: Clé API incorrecte.
      - statusCode: '404'
        description: Entreprise inexistante.
  - url: /association
    method: getInfo
