  - url: /recherche
    method: criteriaEnterprisesGet
    httpMethod: get
    tag: Recherche
    typeScriptTag: recherche
    description: Recherche les entreprises qui correspondent à des critères.
    parameters:
      - name: apiToken
        schema: string
        required: true
        description: Clé d'utilisation de l'API
        example: votre_clé_ici
      - name: page
        schema: integer
        required: false
        description: 'Page de résultats. Valeur par défaut : `1`.'
        example: 1
      - name: parPage
        schema: integer
        required: false
        description: 'Nombre de résultats affichés sur une page. Valeur par défaut : `10`.'
        example: 20
      - name: curseur
        schema: string
        required: false
        description: >-
          Curseur servant à parcourir l'ensemble des résultats (alternativement
          à la pagination qui est limitée à 400 résultats maximum). Doit valoir
          `*` pour la première requête, et doit pour les requêtes suivantes
          reprendre la valeur `curseurSuivant` retournée par la dernière
          réponse.
        example: '*'
      - name: parCurseur
        schema: integer
        required: false
        description: >-
          Nombre de résultats affichés par curseur. Valeur par défaut : `50`.
          Valeur minimale: `1`. Valeur maximale : `1000`.
        example: 20
      - name: bases
        schema: string
        required: false
        description: >-
          Bases de données dans lesquelles rechercher. Il est possible
          d'indiquer plusieurs bases en les séparant par des virgules. Valeur
          par défaut : `"entreprises"`.
        example: entreprises
      - name: precision
        schema: string
        required: false
        description: 'Niveau de précision de la recherche. Valeur par défaut : `"standard"`.'
        example: standard
      - name: q
        schema: string
        required: false
        description: >-
          Texte à rechercher. Dénomination pour une personne morale, nom et
          prénom pour une personne physique.

          Si vous recherchez dans plusieurs bases, ce paramètre sera utilisé
          pour rechercher dans toutes les bases.
        example: Google France
      - name: siege
        schema: string
        required: false
        description: Défini si la requête se base sur le siège
        example: 'true'
      - name: codeNaf
        schema: string
        required: false
        description: >-
          Code NAF de l'entreprise. Il est possible d'indiquer plusieurs codes
          NAF en les séparant par des virgules.
        example: 70.10Z
      - name: departement
        schema: string
        required: false
        description: >-
          Numéro de département de l'un des établissements de l'entreprise. Il
          est possible d'indiquer plusieurs départements en les séparant par des
          virgules.
        example: 75
      - name: region
        schema: string
        required: false
        description: >-
          Code de la région de l'un des établissements de l'entreprise, selon la
          [nomenclature
          Insee](https://www.insee.fr/fr/information/4316069#titre-bloc-18). Il
          est possible d'indiquer plusieurs codes régions en les séparant par
          des virgules.
        example: 11
      - name: codePostal
        schema: string
        required: false
        description: >-
          Code postal de l'un des établissements de l'entreprise. Il est
          possible d'indiquer plusieurs codes postaux en les séparant par des
          virgules.
        example: 75009
      - name: conventionCollective
        schema: string
        required: false
        description: Convention collective de l'entreprise.
        example: 1486
      - name: categorieJuridique
        schema: string
        required: false
        description: >-
          Catégorie juridique de l'entreprise, selon la [nomenclature
          Insee](https://www.insee.fr/fr/information/2028129). 


          **Note** : Le code correspond à celui de l'INSEE, à l'exception des
          SASU qui auront comme code 5720 et les EURL qui auront comme code
          5498.
        example: 5499
      - name: entrepriseCessee
        schema: boolean
        required: false
        description: Activité de l'entreprise cessée ou non.
        example: false
      - name: statutRcs
        schema: string
        required: false
        description: Statut au RCS
        example: inscrit
      - name: objetSocial
        schema: string
        required: false
        description: Objet social de l'entreprise déclaré au RCS.
        example: La conception de moteurs de recherche sur internet.
      - name: dateImmatriculationRcsMin
        schema: string
        required: false
        description: >-
          Date d'immatriculation au RCS minimale de l'entreprise, au format
          JJ-MM-AAAA.
        example: 15-05-2002
      - name: dateImmatriculationRcsMax
        schema: string
        required: false
        description: >-
          d'immatriculation au RCS minimale de l'entreprise, au format
          JJ-MM-AAAA.
        example: 15-05-2002
      - name: dateRadiationRcsMin
        schema: string
        required: false
        description: >-
          Date de radiation au RCS minimale de l'entreprise, au format
          JJ-MM-AAAA.
        example: 15-05-2002
      - name: dateRadiationRcsMax
        schema: string
        required: false
        description: >-
          Date de radiation au RCS maximale de l'entreprise, au format
          JJ-MM-AAAA.
        example: 17-05-2002
      - name: capitalMin
        schema: string
        required: false
        description: Capital minimum de l'entreprise.
        example: 411016200
      - name: capitalMax
        schema: string
        required: false
        description: Capital maximum de l'entreprise.
        example: 411016400
      - name: chiffreAffairesMin
        schema: string
        required: false
        description: >-
          Chiffre d'affaires minimum de l'entreprise.


          **Note** : Filtrer sur ce critère restreint énormément les entreprises
          retournées car cela élimine d'office toutes les entreprises dont les
          comptes ne sont pas publiés.
        example: 411016200
      - name: chiffreAffairesMax
        schema: string
        required: false
        description: >-
          Chiffre d'affaires maximum de l'entreprise.


          **Note** : Filtrer sur ce critère restreint énormément les entreprises
          retournées car cela élimine d'office toutes les entreprises dont les
          comptes ne sont pas publiés.
        example: 411016400
      - name: resultatMin
        schema: string
        required: false
        description: >-
          Résultat minimum de l'entreprise.


          **Note** : Filtrer sur ce critère restreint énormément les entreprises
          retournées car cela élimine d'office toutes les entreprises dont les
          comptes ne sont pas publiés.
        example: 29327000
      - name: resultatMax
        schema: string
        required: false
        description: >-
          Résultat maximum de l'entreprise.


          **Note** : Filtrer sur ce critère restreint énormément les entreprises
          retournées car cela élimine d'office toutes les entreprises dont les
          comptes ne sont pas publiés.
        example: 29327100
      - name: dateCreationMin
        schema: string
        required: false
        description: Date de création minimale de l'entreprise, au format JJ-MM-AAAA.
        example: 15-05-2002
      - name: dateCreationMax
        schema: string
        required: false
        description: Date de création maximale de l'entreprise, au format JJ-MM-AAAA.
        example: 17-05-2002
      - name: trancheEffectifMin
        schema: string
        required: false
        description: >-
          Tranche d'effectifs minimale de l'entreprise, selon la [nomenclature
          Sirene](https://www.sirene.fr/sirene/public/variable/tefen).


          **Note** : 00 ou NN donneront les mêmes résultats et veulent dire non
          employeur
        example: 40
      - name: trancheEffectifMax
        schema: string
        required: false
        description: >-
          Tranche d'effectifs maximale de l'entreprise, selon la [nomenclature
          Sirene](https://www.sirene.fr/sirene/public/variable/tefen).


          **Note** : 00 ou NN donneront les mêmes résultats et veulent dire non
          employeur
        example: 42
      - name: typeDirigeant
        schema: string
        required: false
        description: >-
