        example: Française
      - name: nomDirigeant
        schema: string
        required: false
        description: >-
          Nom du dirigeant (ou de l'un des dirigeants de l'entreprise pour une
          recherche d'entreprises).
        example: Yi
      - name: prenomDirigeant
        schema: string
        required: false
        description: >-
          Prénom du dirigeant (ou de l'un des dirigeants de l'entreprise pour
          une recherche d'entreprises).
        example: Kenneth H.
      - name: ageDirigeantMin
        schema: integer
        required: false
        description: >-
          Âge minimal du dirigeant (ou de l'un des dirigeants de l'entreprise
          pour une recherche d'entreprises).
        example: 40
      - name: ageDirigeantMax
        schema: integer
        required: false
        description: >-
          Âge maximal du dirigeant (ou de l'un des dirigeants de l'entreprise
          pour une recherche d'entreprises).
        example: 42
      - name: dateDeNaissanceDirigeantMin
        schema: string
        required: false
        description: >-
          Date de naissance minimale du dirigeant (ou de l'un des dirigeants de
          l'entreprise pour une recherche d'entreprises), au format JJ-MM-AAAA.
        example: '1970-01-01T00:00:00.000Z'
      - name: dateDeNaissanceDirigeantMax
        schema: string
        required: false
        description: >-
          Date de naissance maximale du dirigeant (ou de l'un des dirigeants de
          l'entreprise pour une recherche d'entreprises) de l'entreprise, au
          format JJ-MM-AAAA.
        example: '1970-12-31T00:00:00.000Z'
      - name: ageBeneficiaireMin
        schema: integer
        required: false
        description: >-
          Âge minimal du bénéficiaire effectif (ou de l'un des bénéficiaires
          effectifs de l'entreprise pour une recherche d'entreprises).
        example: 40
      - name: ageBeneficiaireMax
        schema: integer
        required: false
        description: >-
          Âge maximal du bénéficiaire effectif (ou de l'un des bénéficiaires
          effectifs de l'entreprise pour une recherche d'entreprises).
        example: 42
      - name: dateDeNaissanceBeneficiaireMin
        schema: string
        required: false
        description: >-
          Date de naissance minimale du bénéficiaire effectif (ou de l'un des
          bénéficiaires effectifs de l'entreprise pour une recherche
          d'entreprises), au format JJ-MM-AAAA.
        example: '1970-01-01T00:00:00.000Z'
      - name: dateDeNaissanceBeneficiaireMax
        schema: string
        required: false
        description: >-
          Date de naissance maximale du bénéficiaire effectif (ou de l'un des
          bénéficiaires effectifs de l'entreprise pour une recherche
          d'entreprises) de l'entreprise, au format JJ-MM-AAAA.
        example: '1970-12-31T00:00:00.000Z'
      - name: nationaliteBeneficiaire
        schema: string
        required: false
        description: >-
          Nationalité du bénéficiaire effectif (ou de l'un des bénéficiaires
          effectifs de l'entreprise pour une recherche d'entreprises).
        example: Française
      - name: dateDepotDocumentMin
        schema: string
        required: false
        description: Date de dépôt minimale du document, au format JJ-MM-AAAA.
        example: '2000-01-01T00:00:00.000Z'
      - name: dateDepotDocumentMax
        schema: string
        required: false
        description: Date de dépôt maximale du document, au format JJ-MM-AAAA.
        example: '2000-12-31T00:00:00.000Z'
      - name: typePublication
        schema: string
        required: false
        description: Type de publication
        example: Procédure collective
      - name: datePublicationMin
        schema: string
        required: false
        description: Date publication minimale de la publication, au format JJ-MM-AAAA.
        example: '2000-01-01T00:00:00.000Z'
      - name: datePublicationMax
        schema: string
        required: false
        description: Date de publication maximale de la publication, au format JJ-MM-AAAA.
        example: '2000-12-31T00:00:00.000Z'
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '401'
        description: Clé API incorrecte.
      - statusCode: '404'
        description: Aucune entreprise ne correspond aux critères indiqués.
      - statusCode: '503'
        description: Service momentanément indisponible.
