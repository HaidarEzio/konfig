  - url: >-
      /adr/banking/arrangements/{cdrArrangementId}/accounts/{accountId}/transactions
    method: getByAccountIdAndCdrArrangementId
    httpMethod: get
    tag: AccountTransactions
    typeScriptTag: accountTransactions
    description: Get Transactions For Account
    parameters:
      - name: cdrArrangementId
        schema: string
        required: true
        description: >-
          Used to identify the consent arrangement from which to identify the
          bank and consumer information required to fetch the data.
        example: 998621c8-1e1d-44ca-826e-754b910e5697
      - name: accountId
        schema: string
        required: true
        description: >-
          ID of the account to get transactions for. Must have previously been
          returned by one of the account list end points.
        example: d9e75179-104f-47cf-9d29-18284222bab0
      - name: oldestTime
        schema: string
        description: >-
          Constrain the transaction history request to transactions with
          effective time at or after this date/time. If absent defaults to
          newest-time minus 90 days.  Format is aligned to DateTimeString common
          type
      - name: newestTime
        schema: string
        description: >-
          Constrain the transaction history request to transactions with
          effective time at or before this date/time.  If absent defaults to
          today.  Format is aligned to DateTimeString common type
      - name: minAmount
        schema: string
        description: >-
          Filter transactions to only transactions with amounts higher or equal
          to than this amount
      - name: maxAmount
        schema: string
        description: >-
          Filter transactions to only transactions with amounts less than or
          equal to than this amount
        example: '10.00'
      - name: text
        schema: string
        description: >-
          Filter transactions to only transactions where this string value is
          found as a substring of either the reference or description fields.
          Format is arbitrary ASCII string. This parameter is optionally
          implemented by data holders. If it is not implemented then a response
          should be provided as normal without text filtering applied and an
          additional boolean field named isQueryParamUnsupported should be
          included in the meta object and set to true (whether the text
          parameter is supplied or not)
        example: milk
      - name: page
        schema: integer
        description: Page of results to request (standard pagination)
        example: 1
        default: 1
      - name: pageSize
        schema: integer
        description: Page size to request. Default is 25 (standard pagination)
        example: 25
        default: 25
      - name: xFapiAuthDate
        schema: string
        description: >-
          The time when the customer last logged in to the data recipient.
          Required for all resource calls from a machine client. Format is
          "HTTP-date" as in section "7.1.1.1" of RFC7231, e.g., "Tue, 11 Sep
          2012 19:43:31 GMT"
        example: Tue, 11 Sep 2012 19:43:31 GMT
      - name: xFapiCustomerIpAddress
        schema: string
        description: >-
          The customer's original IP address if the customer is currently logged
          in to the data recipient. The presence of this header indicates that
          the API is being called in a customer present context. Not to be
          included for unauthenticated calls.
        example: 127.0.0.1
      - name: xCdsClientHeaders
        schema: string
        description: >-
