methodObjects:
  - url: /adr/banking/arrangements/{cdrArrangementId}/accounts
    method: getCdrArrangementAccounts
    httpMethod: get
    tag: Accounts
    typeScriptTag: accounts
    description: Get Accounts under cdr arrangement id
    parameters:
      - name: cdrArrangementId
        schema: string
        required: true
        description: >-
          Used to identify the consent arrangement from which to identify the
          bank and consumer information required to fetch the data.
        example: 998621c8-1e1d-44ca-826e-754b910e5697
      - name: productCategory
        schema: string
        required: false
        description: >-
          Used to filter results on the productCategory field applicable to
          accounts. Any one of the valid values for this field can be supplied.
          If absent then all accounts returned.
        example: BUSINESS_LOANS
      - name: openStatus
        schema: string
        required: false
        description: >-
          Used to filter results according to open/closed status. Values can be
          OPEN, CLOSED or ALL. If absent then ALL is assumed
        example: OPEN
        default: ALL
      - name: isOwned
        schema: boolean
        description: >-
          Filters accounts based on whether they are owned by the authorised
          customer. True for owned accounts, false for unowned accounts and
          absent for all accounts
        example: true
      - name: page
        schema: integer
        description: Page of results to request (standard pagination)
        example: 1
        default: 1
      - name: pageSize
        schema: integer
        description: Page size to request. Default is 25 (standard pagination)
        example: 25
        default: 25
      - name: xFapiAuthDate
        schema: string
        description: >-
          The time when the customer last logged in to the data recipient.
          Required for all resource calls from a machine client. Format is
          "HTTP-date" as in section "7.1.1.1" of RFC7231, e.g., "Tue, 11 Sep
          2012 19:43:31 GMT"
        example: Tue, 11 Sep 2012 19:43:31 GMT
      - name: xFapiCustomerIpAddress
        schema: string
        description: >-
          The customer's original IP address if the customer is currently logged
          in to the data recipient. The presence of this header indicates that
          the API is being called in a customer present context. Not to be
          included for unauthenticated calls.
        example: 127.0.0.1
      - name: xCdsClientHeaders
        schema: string
        description: >-
          The customer's original standard http headers
          [Base64](https://raw.githubusercontent.com) encoded, including the
          original User Agent header, if the customer is currently logged in to
          the data recipient. Mandatory for customer present calls.  Not
          required for unattended or unauthenticated calls. Format of this field
          is unclear and might be defined in future as discussed in
          https://github.com/ConsumerDataStandardsAustralia/standards-maintenance/issues/104
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '401'
        description: ''
      - statusCode: '403'
        description: ''
      - statusCode: '404'
        description: ''
      - statusCode: '429'
        description: ''
