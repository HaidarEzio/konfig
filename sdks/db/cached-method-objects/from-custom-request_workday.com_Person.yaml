  - url: /countries/{ID}/addressComponents
    method: getAddressComponents
    httpMethod: get
    tag: countries
    typeScriptTag: countries
    description: >-
      Retrieves the allowed address components and their configuration for the
      Country and a given Address Configuration Format.

      The webServiceAlias of the returned address components map to the
      enterable fields when submitting address data in other POST/PUT/PATCH
      operations.
    parameters:
      - name: id
        schema: string
        required: true
        description: The Workday ID of the resource.
        example: ID
      - name: addressConfigurationFormat
        schema: string
        required: false
        description: >-
          The Address Configuration Format to return values for. 

          Required. Failure to provide this will result in no address components
          being returned.

          Available values are:

          - DEFAULT_AREAS

          - RECRUITING_FORMAT
      - name: currentAddress
        schema: string
        required: false
        description: >-
          The existing address being updated. 

          Required when you use Default Format and a Country using Local Script
          to get component data for an existing address. Failure to provide this
          when appropriate may result in incorrect address component data being
          returned.
      - name: limit
        schema: integer
        required: false
        description: >-
          The maximum number of objects in a single response. The default is 20.
          The maximum is 100.
      - name: offset
        schema: integer
        required: false
        description: >-
          The zero-based index of the first object in a response collection. The
          default is 0. Use offset with the limit parameter to control paging of
          a response collection. Example: If limit is 5 and offset is 9, the
          response returns a collection of 5 objects starting with the 10th
          object.
      - name: useWesternScript
        schema: boolean
        required: false
        description: >-
          Enables Local Script components for Countries using Local Script in
          Default Format.

          Optional.

          When applicable, setting this value to true will enable Local Script
          components and enforce Western Components as optional. Local
          Components that are requireable will be enforced as required.
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '401'
        description: ''
      - statusCode: '403'
        description: ''
      - statusCode: '404'
        description: ''
      - statusCode: default
        description: ''
