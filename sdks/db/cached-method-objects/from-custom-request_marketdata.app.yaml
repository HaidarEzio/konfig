  - url: /v1/stocks/candles/{resolution}/{symbol}
    method: stocksCandlesRetrieve
    httpMethod: get
    tag: v1
    typeScriptTag: v1
    description: Get historical price candles for a stock.
    parameters:
      - name: format
        schema: string
