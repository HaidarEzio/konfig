  - url: /v1/stocks/bulkcandles/{resolution}
    method: stocksBulkcandlesGet
    httpMethod: get
    tag: v1
    typeScriptTag: v1
    description: >-
      Get bulk candle data for stocks. This endpoint returns bulk daily candle
      data for multiple stocks.
    parameters:
      - name: format
        schema: string
        description: >-
          The format parameter is used to specify the format for your data. We
          support JSON and CSV formats. The default format is JSON.
      - name: resolution
        schema: string
        required: true
        description: |-
          The duration of each candle.
                                                                                                  Minutely Resolutions: (1, 3, 5, 15, 30, 45, ...)
                                                                                                  Hourly Resolutions: (H, 1H, 2H, ...)
                                                                                                  Daily Resolutions: (D, 1D, 2D, ...)
                                                                                                  Weekly Resolutions: (W, 1W, 2W, ...)
                                                                                                  Monthly Resolutions: (M, 1M, 2M, ...)
                                                                                                  Yearly Resolutions:(Y, 1Y, 2Y, ...)')
        example: RESOLUTION
      - name: symbol
        schema: string
        required: true
        description: >-
          The company's ticker symbol. If no exchange is specified, by default a
          US exchange will be assumed. You may embed the exchange in the ticker
          symbol using the Yahoo Finance or TradingView formats.
                                                                                              Ticker Formats: (TICKER, TICKER.EX, EXCHANGE:TICKER)
                                                                                              
        example: SYMBOL
      - name: date
        schema: string
        description: >-
          Use to lookup historical candles from a specific trading day. Accepted
          date inputs: ISO 8601, unix, spreadsheet.
      - name: from
        schema: string
        description: >-
          The leftmost candle on a chart (https://api.marketdata.app/. If you
          use countback, to is not required. Accepted timestamp inputs: ISO
          8601, unix, spreadsheet.
      - name: to
        schema: string
        description: >-
          The rightmost candle on a chart (not inclusive). Accepted timestamp
          inputs: ISO 8601, unix, spreadsheet.
      - name: countback
        schema: integer
        description: >-
          Countback will fetch a number of candles before (to the left of) to If
          you use from, countback is not required.
      - name: exchange
        schema: string
        description: >-
          Use to specify the exchange of the ticker. This is useful when you
          need to specify stock that quotes on several exchanges with the same
          symbol. You may specify the exchange using the EXCHANGE ACRONYM, MIC
          CODE, or two digit YAHOO FINANCE EXCHANGE CODE. If no exchange is
          specified symbols will be matched to US exchanges first.
      - name: extended
        schema: boolean
        description: >-
          Include extended hours trading sessions when returning intraday
          candles. Daily resolutions never return extended hours candles. The
          default is false
      - name: country
        schema: string
        description: >-
          Use to specify the country of the exchange (not the country of the
          company) in conjunction with the symbol argument. This argument is
          useful when you know the ticker symbol and the country of the
          exchange, but not the exchange code. Use the two digit ISO 3166
          country code. If no country is specified, US exchanges will be
          assumed.
      - name: adjustsplits
        schema: boolean
        description: >-
          Adjust historical data for for historical splits and reverse splits.
          Market Data uses the CRSP methodology for adjustment.
                                                                                              Daily candles default: true.
                                                                                              Intraday candles default: false.
      - name: adjustdividends
        schema: boolean
        description: >-
          Adjust candles for dividends. Market Data uses the CRSP methodology
          for adjustment.
                                                                                              Daily candles default: true.
                                                                                              Intraday candles default: false.
      - name: dateformat
        schema: string
        description: >-
          The dateformat parameter allows you specify the format you wish to
          receive date and time information in.
      - name: limit
