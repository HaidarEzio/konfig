methodObjects:
  - url: /v1/indices/candles/{resolution}/{symbol}
    method: indicesCandlesRetrieve
    httpMethod: get
    tag: v1
    typeScriptTag: v1
    description: Get historical price candles for an index.
    parameters:
      - name: format
        schema: string
        description: >-
          The format parameter is used to specify the format for your data. We
          support JSON and CSV formats. The default format is JSON.
      - name: resolution
        schema: string
        required: true
        description: |-
          The duration of each candle.
                                                                                                  Minutely Resolutions: (1, 3, 5, 15, 30, 45, ...)
                                                                                                  Hourly Resolutions: (H, 1H, 2H, ...)
                                                                                                  Daily Resolutions: (D, 1D, 2D, ...)
                                                                                                  Weekly Resolutions: (W, 1W, 2W, ...)
                                                                                                  Monthly Resolutions: (M, 1M, 2M, ...)
                                                                                                  Yearly Resolutions:(Y, 1Y, 2Y, ...)')
        example: RESOLUTION
      - name: symbol
        schema: string
        required: true
        description: >-
          The index's ticker symbol. If no exchange is specified. You may embed
          the exchange in the ticker symbol using the Yahoo Finance or
          TradingView formats.
        example: SYMBOL
      - name: date
        schema: string
        description: >-
          Use to lookup historical candles from a specific trading day. Accepted
          date inputs: ISO 8601, unix, spreadsheet.
      - name: from
        schema: string
        description: >-
          The leftmost candle on a chart (https://api.marketdata.app/. If you
          use countback, to is not required. Accepted timestamp inputs: ISO
          8601, unix, spreadsheet.
      - name: to
        schema: string
        description: >-
          The rightmost candle on a chart (not inclusive). Accepted timestamp
          inputs: ISO 8601, unix, spreadsheet.
      - name: countback
        schema: integer
        description: >-
          Countback will fetch a number of candles before (to the left of) to If
          you use from, countback is not required.
      - name: dateformat
        schema: string
        description: >-
          The dateformat parameter allows you specify the format you wish to
          receive date and time information in.
      - name: limit
        schema: integer
        description: >-
          The limit parameter allows you to limit the number of results for a
          particular API call or override an endpoint’s default limits to get
          more data.
      - name: offset
        schema: integer
        description: >-
          The offset parameter is used together with limit to allow you to
          implement pagination in your application. Offset will allow you to
          return values starting at a certain value.
      - name: headers
        schema: boolean
        description: >-
          The headers parameter is used to turn off headers when using CSV
          output.
      - name: columns
        schema: string
        description: >-
          The columns parameter is used to limit the results and only request
          the columns you need. The most common use of this feature is to embed
          a single numeric result from one of the end points in a spreadsheet
          cell.
      - name: human
        schema: boolean
        description: >-
          Use human-readable attribute names in the JSON or CSV output instead
          of the standard camelCase attribute names.
    responses:
      - statusCode: '200'
        description: No response body
