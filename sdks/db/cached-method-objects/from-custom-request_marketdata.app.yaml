        description: No response body
  - url: /v1/options/lookup/{userInput}
    method: optionsSymbolGet
    httpMethod: get
    tag: v1
    typeScriptTag: v1
    description: >-
      Generate a properly formatted OCC option symbol based on the user's
      human-readable description of an option.

      This endpoint converts text such as "AAPL 7/26/23 $200 Call" to OCC option
      symbol format: AAPL230726C00200000.

      The user input must be URL-encoded.
    parameters:
      - name: format
        schema: string
        description: ''
      - name: userInput
        schema: string
        required: true
        description: >-
          The human-readable string input that contains
          (https://api.marketdata.app/ stock symbol (https://api.marketdata.app/
          strike (https://api.marketdata.app/ expiration date
          (https://api.marketdata.app/ option side (i.e. put or call). This
          endpoint will translate the user's input into a valid OCC option
          symbol.
        example: USERINPUT
    responses:
      - statusCode: '200'
        description: No response body
